---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for specimen in site.specimens %}
      <li>
        <span class="post-meta">{{ specimen.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="#{{ specimen.slug }}">{{ specimen.title | escape }}</a>
        </h2>

        {{ specimen.content }}

      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
