# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Googleの日本語フォント # Google Fonts Japanese
email: your-email@domain.com
description: >
  我々は、Webサイトや製品に個性と性能をもたらすための最善の方法は、優れたデザインと技術を通じてであると考えています。
  私たちの目標は、オープンソースのデザイナーのWebフォントの直感的かつ堅牢なディレクトリを提供することによって、
  そのプロセスを簡単にすることです。豊富なカタログを使用することで、あなたが共有し、あなたが世界のどこにいるかシームレス-関係なく、
  任意の設計プロジェクトにタイポグラフィを統合することはできません。

baseurl: "" # the subpath of your site, e.g. /blog
url: "http://example.com" # the base hostname & protocol for your site
social:
  twitter: googlefonts
  github:  googlefonts
exclude: ["node_modules", "Gemfile", "Gemfile.lock", "README.md"]

# “Not everything is a post or a page.” Rather than use posts, these are the type
# specimen sections.
collections:
  specimens:
    output: false # No individual specimen pages
    permalink: /specimens/:path/
    default:
      layout: none

# TODO Set default layout and other metadata
# per https://jekyllrb.com/docs/collections/

# Build settings
markdown: kramdown
browserify:
  exts: [".js"] # Target extensions
  command: "browserify -" # Use Browserify in `node_modules`
autoprefixer:
  browsers:
    - "> 1%"
    - "last 2 versions"
    - "iOS >= 6"

